name: Daily Web Scraper

on:
  schedule:
    - cron: '40 6 * * *'  # ⏰ Runs daily at 12:10 PM IST (which is 6:40 AM UTC)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scrapy

      - name: Run scraper
        run: python bankrate_scraper.py  # ← replace with your actual filename
